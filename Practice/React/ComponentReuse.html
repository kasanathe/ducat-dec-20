<body>

    <script src="./babel.js"></script>
    <script src="./react.development.js"></script>

   class ComponentReuse extends  React.Component {

            return <button>{this.props.num}</button>
        }
    }

             render(){

             }
        }

        ReactDOM.render(<CodeReUse />,document.getElementById("root"))
