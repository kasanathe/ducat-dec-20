<body>
    <div id="root"></div>


    <script src="./babel.js"></script>
    <script src="./react.development.js"></script>
    <script src="./react-dom.development.js"></script>
  
    <script type="text/babel">   
     
    //  ----------------------<Function Component>
        const Bye=()=>{
          return <h5>Bye Bye</h5>
       }
       const  Content= () =>{
            return  <h1>Say Hello To React JS</h1>
        }

        const Parent=()=>{
            return <div>
                    {/**
                         <Content />
                         <Bye />  
                     **/}
                    <ClassComponent />
                   </div>
        }

  
        
        class ClassComponent extends React.Component{
            constructor(props){
               super(props);
               this.state={
                name_ref:"Abhishek",
                input_text:"",
               }
               this.handleClick=this.handleClick.bind(this)
            }
          
            handleClick() {
             //   alert(this.state.name_ref)
                setTimeout(()=>{
                    this.setState({name:this.state.input_text});  
                },300)           
           }

           handleChange=(event)=>{
             //  console.log("event:",event.target.name,event.target.value)
              this.setState({input_text:event.target.value})
           }
             render(){
               return <div>
                        <h1>Hi I'm {this.state.name_ref}</h1>
                        <input name="input_text" onChange={this.handleChange}/>
                        <button onClick={this.handleClick}>Change the Name</button>
                      </div>
             }
        }

        ReactDOM.render(<Parent />,document.getElementById("root"))
    </script>
</body>
