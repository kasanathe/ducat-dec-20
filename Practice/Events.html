<title>Events</title>
<body>
    <h1>Events</h1>
    <div>My Name Is <span>Abhishek Kumar</span></div>
    <button id="onClickEventBtn">Call click Events</button>
</body>
<script>
let btn_1_ref=document.querySelector("#onClickEventBtn");
let span_ref=document.querySelector("span");
   // console.log(n)
btn_1_ref.addEventListener("click",()=>{
   span_ref.innerText="Mukul"

})

</script>
